function loopcalldeleteajax()
 {
  //this will repeat every 5 seconds
  //you can reset counter here
  $.ajax({
        url: './nodejs_ajax_del?p='+$("#token").val()+ ':',
        dataType: "jsonp",
        jsonpCallback: "_testcb",
        cache: false,
        timeout: 1000,
        success: function(data) {
            //$("#test").append(data);
            let s = data.toString();
            let s2 = s.substring(0,s.lastIndexOf(':'));
            if(s2==='Error'){
				restartdelvars();
				return;
			}
            s = s.substring(s.indexOf('"')+1,s.lastIndexOf('"'));
            
            if(s==="deletefile_abcd"){
            //if(true){
				restartdelvars();
			}
			else if(s==='')
			{
				restartdelvars();
			}
			else{
				numdelreq++;
				if(numdelreq > 20){
					numdelreq = 0;
					waitdeltext = "  (deleting";
				}
				waitdeltext = waitdeltext + "...";
				$("#mystatus").html(waitdeltext + ")");
			}
        },
        error: function(jqXHR, textStatus, errorThrown) {
            //console.log('error ' + textStatus + " " + errorThrown);
            restartdelvars();
        }
    });
  }

            let s2 = s.substring(0,s.lastIndexOf(':'));
            if(s2==='Error'){
				restartvars();
				return;
			}
            s = s.substring(s.indexOf('"')+1,s.lastIndexOf('"'));
            
            if(s==="zipout"){
            //if(true){
				restartvars();
			}
			else if(s==='')
			{
				restartvars();
			}
			else{
				numreq++;
				if(numreq > 20){
					numreq = 0;
					waittext = "  (zipping";
				}
				waittext = waittext + "...";
				$("#mystatus").html(waittext + ")");

        },
        error: function(jqXHR, textStatus, errorThrown) {

    });

 function restartvars()

	setup = false;
	clearInterval(refreshIntervalId);
	waittext = "  (zipping..."

 }

  function hasChecked(){
	var i,strout = '';
    for (i = 1; i <= maxnum.value; i++) 
	  if(document.getElementById("cbox "+i).checked === true)
		return true;
		
	return false;
  }
  
  function hasonefileChecked(){
	var i,k=0;
    for (i = 1; i <= maxnum.value; i++) 
	  if(document.getElementById("cbox "+i).checked === true)
	  {
		  if(document.getElementById("cbox "+i).name.charAt(0)!=='/')
			k++;
		  else 
		    k = 100;
	  }
	  
	if(k==1)
		return true;
	else return false;
  }
  
  function getChecked(){
	var i,strout = '',strout2='';
    for (i = 1; i <= maxnum.value; i++) 
	  if(document.getElementById("cbox "+i).checked === true)
	  {
		  if(document.getElementById("cbox "+i).name.charAt(0)==='/')
				strout = strout + ":" + document.getElementById("cbox "+i).name;
		  else
				strout2 = strout2 + ":" + document.getElementById("cbox "+i).name;
	  }
	  
	return strout+strout2;
  }
  
  function getOneFileChecked(){

	  if(document.getElementById("cbox "+i).checked === true)
	  {
		  if(document.getElementById("cbox "+i).name.charAt(0)==='/')

				str = document.getElementById("cbox "+i).name;
				if(c>1) return '';
		  }
	  }
	  if(c==1) return str;
	  else
			   return '';
  }
  
  function getOneItemChecked(){
	var i,str='',c=0;
    for (i = 1; i <= maxnum.value; i++)

					str = str.substring(str.lastIndexOf("/")+1,str.length);
			  }
			  else 
				str = document.getElementById("cbox "+i).name;
	  }
	  
	  if(c==1) return str;
	  else return '';
  }
  String.prototype.hexDecode = function(){
    var j;
    var hexes = this.match(/.{1,4}/g) || [];
    var back = "";
    for(j = 0; j<hexes.length; j++) {
        back += String.fromCharCode(parseInt(hexes[j], 16));
    }

    return back;
}

String.prototype.hexEncode = function(){
    var hex, i;

    var result = "";
    for (i=0; i<this.length; i++) {
        hex = this.charCodeAt(i).toString(16);
        result += ("000"+hex).slice(-4);
    }

    return result
}
